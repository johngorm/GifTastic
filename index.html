<!DOCTYPE html>
<html>
<head>
	<title>GifTastic: Find Gifs by Tag</title>
	<script src='./assets/javascript/jquery-3.1.1.min.js'></script>
	<link rel='stylesheet' type='text/css' href='./assets/css/reset.css'>

	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src='./assets/javascript/app.js'></script>
	<link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class='container-fluid'>
	<div class='row'>
		<div class='col-sm-12' id='tag-list'></div>
	<div class='row'>
		<div class='col-md-12'>
			<p class='text-center'><strong>
				Click a tag to load gifs with that tags!<br>
				Click the gifs to make them move!
				</strong>
			</p>
			<a href='https://www.giphy.com'><img src='./assets/PoweredBy_200px-White_HorizText.png' alt='giphy logo'></a>
		</div>
	</div>
	<div class='row'>
		<div class='col-lg-2 col-md-3 col-sm-5 col-xs-12' id='user-input'>
			<p>Add a tag!</p>
			<input type='text' name='input_bar' id='tag-input' value='' maxlength='70'>
			<br>	
			<button type='button' class='btn btn-lg' id='add-tag-btn'>Submit</button>
			<button type='button' class='btn btn-lg' id='reset-Local-btn'>RESET</button>
			
		</div>

		<div class='col-lg-9 col-md-8' id='gif-display'></div>
		
	</div>
</div>


</body>
</html>
